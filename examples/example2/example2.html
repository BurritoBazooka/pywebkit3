    <title>Importing Javascript Elements into Python</title>
  </head>

  <body>
    <h1>Importing Javascript Elements into Python</h1>

    <div id='color_block_div' style="width:300px;height:200px; background-color:green">
      <!-- The colored block -->
    </div>
    <p>
      The above color block is being controlled via a javascript class object,
      accessed through Python
    </p>
   <script>
      /* Create a Color_Block class with a method to set the color of the above div element*/
     var Color_Block = function(){
         this.color_block_elem = document.getElementById("color_block_div");

         this.set_color = function( color ){  
           this.color_block_elem.style.backgroundColor = color;
         };
      };

      /* Create the instance */
      var color_block = new Color_Block();
   </script>
